    <div class="container">
        <h1 class="logo">
            <a href="https://eat-easy.github.io/"> <img src="images/Logo_eateasy.png" alt="eateasy_logo" style="width:width;height:height;"> </a>
        </h1>
<!--  H1 can have 2 designs: "logo" and "logo cursive"           -->
        
        <div class="content">
            <h4 class="motto">Manque de temps, flemme, plus d'excuse pour bien manger.</h4>
            <div class="subscribe">
                <h5 class="info-text">
                    Entrez votre mail pour commencer l'expérience. 
                </h5>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                        <form class="form-inline" role="form">
                          <div class="form-group">
                            <label class="sr-only" for="exampleInputEmail2">Email address</label>
                            <input type="email" id="email" class="form-control transparent" placeholder="Votre email...">
                          </div>
                          <button onclick="getUserEmail()" type="button" href="https://eat-easy.github.io/" class="btn btn-danger btn-fill">C'est parti</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    <script type="text/javascript">
        mixpanel.track("nombre de sessions");

        function validateEmail(email) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }

      function getUserEmail(){ 
                mixpanel.identify();
                var theEmail = document.getElementById("email").value; 

                if (validateEmail(theEmail)) {
                        mixpanel.people.set({
                            "$email": theEmail,    // only special properties need the $
                            "$created": new Date()
                            });
                    mixpanel.track("nombre de mails");        
                    alert("Merci pour votre confiance. Nous vous contacterons dès que l'application sera disponible."); 
                } 
                else 
                {
                    alert("Erreur: donnez un email correct");
                }
                
                window.location.href = 'https://eat-easy.github.io/';
        }

    </script>
